        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .b-example-divider {
                height: 3rem;
                background-color: rgba(0, 0, 0, 0.1);
                border: solid rgba(0, 0, 0, 0.15);
                border-width: 1px 0;
                box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
                    inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -0.125em;
                fill: currentColor;
            }

            .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
            }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .marketing .col-lg-4 {
                margin-bottom: 1.5rem;
                margin-top: 1.5rem;
                text-align: center;
            }

            .marketing .col-lg-4 p {
                margin-right: 0.75rem;
                margin-left: 0.75rem;
            }

            section {
                height: 90vh;
                display: grid;
                place-items: center;
            }
        </style>
        <title>Imagey</title>

        <main>
            <header>
                <div
                    id="alert-added-success"
                    class="alert alert-success alert-dismissible fade"
                    role="alert"
                    style="
                        float: right;
                        margin-top: 10px;
                        margin-right: 10px;
                        display: none;
                    "
                >
                    <strong>Image added successfully</strong>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                        style="margin-left: 20px"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div
                    id="alert-cache-success"
                    class="alert alert-success alert-dismissible fade"
                    role="alert"
                    style="
                        float: right;
                        margin-top: 10px;
                        margin-right: 10px;
                        display: none;
                    "
                >
                    <strong>Cache cleared successfully</strong>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                        style="margin-left: 20px"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div
                    id="alert-cache-updated-success"
                    class="alert alert-success alert-dismissible fade"
                    role="alert"
                    style="
                        float: right;
                        margin-top: 10px;
                        margin-right: 10px;
                        display: none;
                    "

                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                        style="margin-left: 20px"
                    >

                    </button>
                </div>

                                </li>
                                <li>

                                            height="24"

                                        </svg>

                                </li>
                                <li>

                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#key" />
                                        </svg>
                                        Keys
                                    </a>
                                </li>
                                <li>

                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#control" />
                                        </svg>

                                </li>
                                <li>

                                    >

                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#statistics" />
                                        </svg>
