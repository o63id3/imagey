<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .b-example-divider {
                height: 3rem;
                background-color: rgba(0, 0, 0, 0.1);
                border: solid rgba(0, 0, 0, 0.15);
                border-width: 1px 0;
                box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
                    inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -0.125em;
                fill: currentColor;
            }

            .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
            }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .marketing .col-lg-4 {
                margin-bottom: 1.5rem;
                margin-top: 1.5rem;
                text-align: center;
            }

            .marketing .col-lg-4 p {
                margin-right: 0.75rem;
                margin-left: 0.75rem;
            }

            section {
                height: 90vh;
                display: grid;
                place-items: center;
            }
        </style>
        <title>Imagey</title>
    </head>

        <main>
            <header>
                <div class="px-3 py-2 text-bg-dark">
                    <div class="container">
                        <div
                            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                        >
                            <ul
                                class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                            >
                                <li>
                                    <a href="/" class="nav-link text-secondary">
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#home" />
                                        </svg>
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="/add" class="nav-link text-white">
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#add" />
                                        </svg>
                                        Add
                                    </a>
                                </li>
                                <li>
                                    <a href="/get" class="nav-link text-white">
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#get" />
                                        </svg>
                                        Get
                                    </a>
                                </li>
                                <li>
                                    <a href="/keys" class="nav-link text-white">
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#key" />
                                        </svg>
                                        Keys
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="/control"
                                        class="nav-link text-white"
                                    >
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#control" />
                                        </svg>
                                        Control
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="/statistics"
                                        class="nav-link text-white"
                                    >
                                        <svg
                                            class="bi d-block mx-auto mb-1"
                                            width="24"
                                            height="24"
                                        >
                                            <use xlink:href="#statistics" />
                                        </svg>
                                        Statistics
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            {% block content %} {% endblock %}
        </main>

        <script

            crossorigin="anonymous"
        ></script>
    </body>
</html>
